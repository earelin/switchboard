management:
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
    db:
      enabled: true

logging:
  level:
    uk:
      co:
        telegraph:
          switchboard: DEBUG

spring:
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
  output:
    ansi:
      enabled: ALWAYS
