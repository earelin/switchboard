databaseChangeLog:
  - changeSet:
      id: '1.0.0-application-table'
      author: switchboard
      comment: Application entity table
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_application
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: secret
                  type: char(16)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: longvarchar

  - changeSet:
      id: '1.0.0-contexts-aggregator-table'
      author: switchboard
      comment: Contexts aggregator entity table
      changes:
        - createTable:
            tableName: contexts_aggregator
            columns:
              - column:
                  name: application_id
                  type: char(36)
                  constraints:
                    deleteCascade: true
                    foreignKeyName: fk_contexts_aggregator_application_id
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_contexts_aggregator
                    referencedTableName: application
                    referencedColumnNames: id

  - changeSet:
      id: '1.0.0-context-table'
      author: switchboard
      comment: Context entity table
      changes:
        - createTable:
            tableName: context
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_context
              - column:
                  name: application
                  type: char(36)
                  constraints:
                    deleteCascade: true
                    foreignKeyName: fk_context_contexts_aggregator_application_id
                    nullable: false
                    referencedTableName: contexts_aggregator
                    referencedColumnNames: application_id
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false

