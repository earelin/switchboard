databaseChangeLog:
  - changeSet:
      id: '1.0.0-create-application-table'
      author: switch-panel
      comment: Application entity table
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: key
                  type: varchar(128)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_application
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: secret
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: longvarchar

  - changeSet:
      id: '1.0.0-create-environment-table'
      author: switch-panel
      comment: Environment entity table
      changes:
        - createTable:
            tableName: environment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_environment
              - column:
                  name: application_id
                  type: bigint
                  constraints:
                    deleteCascade: true
                    foreignKeyName: fk_environment_application_id
                    nullable: false
                    references: application(id)
              - column:
                  name: key
                  type: varchar(32)
                  constraints:
                    nullable: false

  - changeSet:
      id: '1.0.0-create-feature-flag-table'
      author: switch-panel
      comment: FeatureFlag entity table
      changes:
        - createTable:
            tableName: feature_flag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_feature_flag
              - column:
                  name: application_id
                  type: bigint
                  constraints:
                    deleteCascade: true
                    foreignKeyName: fk_feature_flag_application_id
                    nullable: false
                    references: application(id)
              - column:
                  name: key
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: longvarchar
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValue: false

  - changeSet:
      id: '1.0.0-create-strategy-set-table'
      author: switch-panel
      comment: StrategySet entity table
      changes:
        - createTable:
            tableName: strategy_set
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_strategy_set
              - column:
                  name: feature_flag_id
                  type: bigint
                  constraints:
                    deleteCascade: true
                    foreignKeyName: fk_strategy_set_feature_flag_id
                    nullable: false
                    references: feature_flag(id)
              - column:
                  name: environment_id
                  type: bigint
                  constraints:
                    deleteCascade: true
                    foreignKeyName: fk_strategy_set_environment_id
                    nullable: false
                    references: environment(id)
              - column:
                  name: aggregator
                  type: varchar(32)
                  constraints:
                    nullable: false
                    defaultValue: OR

  - changeSet:
      id: '1.0.0-create-strategy-set-table'
      author: switch-panel
      comment: Strategy entity table
      changes:
        - createTable:
            tableName: strategy_set

