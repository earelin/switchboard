plugins {
	id 'checkstyle'
	id 'com.github.spotbugs' version '4.0.1'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'jacoco'
	id 'java'
	id 'org.springframework.boot' version '2.2.4.RELEASE'
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
	options.compilerArgs << '-Xlint:all,-processing'
}

configurations {
	checkstyleConfig
	compileOnly {
		extendsFrom annotationProcessor
	}
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

bootJar {
	manifest {
		attributes(
				'Implementation-Title': 'Switchboard',
				'Implementation-Version': rootProject.version
		)
	}
}

test {
	useJUnitPlatform {
		excludeTags "integration"
	}
}

task('integrationTest', type: Test) {
	group "Verification"
	description "Runs integration tests."
	useJUnitPlatform {
		includeTags "integration"
	}
}

check {
	dependsOn test
	dependsOn integrationTest
	jacocoTestReport {
		executionData test, integrationTest
	}
	finalizedBy jacocoTestReport
	finalizedBy spotbugsMain
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
	}
	implementation 'org.springframework.boot:spring-boot-starter-jetty'

	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'

	annotationProcessor 'org.projectlombok:lombok'
	compileOnly 'org.projectlombok:lombok'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.liquibase:liquibase-core'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'mysql:mysql-connector-java'

	implementation 'org.apache.commons:commons-lang3:3.9'

	implementation "org.mapstruct:mapstruct:${mapstructVersion}"
	annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	checkstyleConfig('com.puppycrawl.tools:checkstyle:8.30') {
		transitive = false
	}
	spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.10.1'
	spotbugsPlugins 'com.mebigfatguy.fb-contrib:fb-contrib:7.4.7'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.rest-assured:rest-assured-all:4.2.0'
	testImplementation 'io.rest-assured:spring-mock-mvc:4.2.0'
	testImplementation 'com.google.code.gson:gson:2.8.6'
}

checkstyle {
	toolVersion '8.30'
	maxErrors 0
	config = resources.text.fromArchiveEntry(configurations.checkstyleConfig, 'google_checks.xml')
}

spotbugs {
	effort = 'max'
	ignoreFailures = true
	reportLevel = 'low'
	showProgress  = true
}

spotbugsMain {
	reports {
		xml {
			enabled = true
		}
	}
}
