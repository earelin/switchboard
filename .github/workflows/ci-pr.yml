name: Continuous Integration - Pull Request

on: [pull_request]

jobs:
  test:
    name: Quality check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Tests
        run: ./gradlew check

      - name: Spotbugs
        run: ./gradlew spotbugsMain
