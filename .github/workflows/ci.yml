name: Continuous Integration

on: [push]

jobs:
  test:
    name: Quality check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Unit tests
        run: ./gradlew --no-daemon test
